<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip n Sip Menu</title>

  <style>
    body {
      margin: 0;
    }

    /* Loader */
    #loader {
      position: absolute;
      inset: 0;
      /* background:linear-gradient(45deg,#6AE9FD,#000,#6B299E); */
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #loader img {
      width: auto;
      height: auto;
    }

    /* Content */
    #content {
      display: none;
      background: #1C1C1C;
      height: 100vh;
    }

    #content img {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 2000);
    });
  </script>
</head>

<body>
  <div id="loader">
    <img src="logoGif.GIF" alt="Loading">
  </div>

  <div id="content">
    <img src="FlipNSipMenu.jpg" alt="Menu">
  </div>
</body>
